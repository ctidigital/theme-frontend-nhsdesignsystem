<div class="limiter">
    <span class="label" translate="'Show'" />
    <label class="label nhsuk-u-visually-hidden" attr="for: index" translate="'Choose items to show per page'"/>
    <div class="control">
        <select data-role="limiter"
                class="limiter-options"
                attr="id: index"
            data-bind="
                options: optionsArray,
                optionsText: 'label',
                optionsValue:'value',
                value: value
            "/>
    </div>
    <span class="limiter-text" translate="'per page'"/>
</div>
